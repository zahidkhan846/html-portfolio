<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/12b1d3c860.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>CWZ | Contact</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav class="nav-items">
          <a href="index.html" class="logo"
            ><img src="./img/logo.png" alt="logo"
          /></a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main-content" class="container">
      <section id="contact-a" class="text-center py-3">
        <h2 class="section-title">Contact Me</h2>
        <div class="underline"></div>
        <div class="lead">Here is how you can reach me</div>
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Enter Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Enter Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Enter Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Enter Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message..."
              name="message"
            ></textarea>
          </div>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
            <button class="btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </section>
      <section id="contact-b" class="py-3 bg-medium">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelop fa-2x"></i>
            <h3>Email</h3>
            <p>zahid.khan846@hotmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+91-9648409632</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Jail Bypass Road, Gorakhpur</p>
          </div>
        </div>
      </section>

      <section id="contact-c" class="bg-primary py-3">
        <h1>Let's start your new project</h1>
      </section>
    </main>
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved | Code with Zahid</p>
        <div class="social">
          <a target="_blank" href="http://www.facebook.com"
            ><i class="fab fa-1x fa-facebook"></i
          ></a>
          <a target="_blank" href="http://www.twitter.com"
            ><i class="fab fa-1x fa-twitter"></i
          ></a>
          <a target="_blank" href="http://www.linkedin.com"
            ><i class="fab fa-1x fa-linkedin"></i
          ></a>
          <a target="_blank" href="http://www.instagram.com"
            ><i class="fab fa-1x fa-instagram"></i
          ></a>
          <a target="_blank" href="http://www.github.com"
            ><i class="fab fa-1x fa-github"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
